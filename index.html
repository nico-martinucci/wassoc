<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>~wassoc~</h2>
    <h5 class="text-muted">the word association game</h5>
    <hr class="border border-dark border-2 opacity-75">
    <p></p>
    <section class="container">
        <button id="start-button">start</button>
        <div id="game-content" class="row d-none">
            <div class="col-md-3"></div>
            <div class="col-12 col-md-6">
                <h1 class="bg-dark text-white" id="start-word"></h1>
                <div id="guessed-words"></div>
                <table class="table table-light table-hover"><tbody id="guess-options"></tbody></table>
                <h1 class="bg-dark text-white" id="end-word"></h1>
            </div>
            <div class="col-md-3"></div>
        </div>
        <button class ="d-none" id="reset-button">reset</button>
    </section>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="words.js"></script>
    <script src="app.js"></script>
</body>
</html>
